<!DOCTYPE html>
<html>
<head>
  <title>Chrome Tab Screen Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
      background-color: #f1f1f1;
    }
    .recording {
      color: red;
      font-weight: bold;
    }
    .error {
      color: red;
      background-color: #ffeeee;
    }
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Chrome Tab Screen Recorder</h2>
  <button id="startRecording">Start Recording</button>
  <button id="stopRecording">Stop Recording</button>
  <div class="status" id="status">Ready to record</div>
  <div class="info">
    Note: Cannot record chrome:// pages due to security restrictions.
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
